<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">News App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/news.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create.html">Créer</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section pour afficher les erreurs -->
    <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
        <strong>Erreur :</strong> Impossible de charger les articles.
    </div>

    <!-- Contenu principal -->
    <main class="container mt-4">
        <!-- Section d'introduction -->
        <header class="text-center">
            <h1>Bienvenue sur News App</h1>
            <p>Consultez les dernières actualités ou créez vos propres articles.</p>
        </header>
        
        <!-- Section des derniers articles -->
        <section id="latest-news" class="mt-4">
            <h2>Derniers Articles</h2>
            <div id="news-container" class="row g-3">
                <!-- Les articles seront ajoutés ici dynamiquement -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
